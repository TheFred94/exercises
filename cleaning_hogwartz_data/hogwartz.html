<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Students of Hogwartz</h1>
    <main></main>
    <table id="list">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Middlename</th>
                <th>Lastname</th>
                <th>Nickname</tr>
                <th>House</th>
            </tr>
        </thead>
        <tbody>
            <!-- The student template will be copied here -->
        </tbody>
    </table>

    <template id="student">
        <tr data-field="firstname"></tr>
        <tr data-field="middlename"></tr>
        <tr data-field="lastname"></tr>
        <tr data-field="nickname"></tr>
        
        <tr data-field="house"></tr>
    </template>
    <script src="hogwartz.js"></script>
  </body>
</html>
