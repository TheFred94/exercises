<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Students of Hogwartz</h1>
    <main></main>
    <table id="list">
      <thead>
        <tr>
          <th>Portrait</th>
          <th>First name</th>
          <th>Nick name</th>
          <th>Middle name</th>
          <th>Last name</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- The student template will be copied here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="portrait"></td>
        <td data-field="firstname"></td>
        <td data-field="nickname"></td>
        <td data-field="middlename"></td>
        <td data-field="lastname"></td>
        <td data-field="house"></td>
      </tr>
    </template>
    <script src="hogwartz.js"></script>
  </body>
</html>
